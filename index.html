<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Báo Thành Công</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
</head>
<body>
    <div class="wrapper">
        <div class="notification notification--success">
            <img src="success.png" alt="Success" class="notification__image">
            <p class="notification__message">Đăng ký tư vấn thành công</p>
            <p class="notification__info">
                Chúng tôi sẽ liên hệ lại với bạn trong vòng 24h
                hoặc bạn gọi hotline <br /><span class="notification__hotline">1900 636 232</span> để được tư vấn trực tiếp.
            </p>
            <button class="notification__button">Đã hiểu</button>
        </div>
    </div>
</body>
</html>
